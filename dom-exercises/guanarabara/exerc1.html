<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: blueviolet;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>
    <script>
        var click = document.getElementById('area')
        function clicar() {
            click.innerText = 'Clicou!'
            click.style.background = 'red'
        }
        function entrar() {
            click.innerText = 'Entrou!'
            click.style.background = 'orange'
        }
        function sair() {
            click.innerText = 'Saiu!'
            click.style.background = 'purple'
        }
    </script>
</body>

</html>
